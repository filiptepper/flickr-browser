<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Flickr Browser</title>
    <meta name="description" content="Browse Flickr, with style.">
    <meta name="author" content="Filip Tepper">
    <link href="http://fonts.googleapis.com/css?family=Droid+Sans" rel="stylesheet" type="text/css">
    <link href="./css/application.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <div>
        <form id="search-form">
          <input id="search" type="text" placeholder="Search..." autofocus>
          <div id="throbber">
            <img src="./images/throbber.gif" />
          </div>
        </form>
      </div>
      <div class="help">
        <span class="first"><span class="bold">&circ;S</span> search</span>
        <span><span class="bold">&rarr;</span> next</span>
        <span><span class="bold">&larr;</span> previous</span>
        <span><span class="bold">i</span> info</span>
        <span><span class="bold">g</span> go to flickr</span>
      </div>
    </header>
    <div class="slideshow">
      <div id="counter">Loading...</div>
      <div class="photos">
      </div>
    </div>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
    <script type="text/javascript" src="./js/jquery.tmpl.js"></script>
    <script type="text/javascript" src="./js/application.js"></script>
    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-20229227-1']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
    <script type="text/x-jquery-template" id="photo-template">
      <div class="photo" id="${id}" data-url="${url}">
        <img src="${src}" />
      </div>
    </script>
    <script type="text/x-jquery-template" id="info-template">
      <div class="info">
        <h1>${title}</h1>
        <table>
          <tbody>
            <tr>
              <td class="label">description</td>
              <td>${description}</td>
            </tr>
            <tr>
              <td class="label">user</td>
              <td>${username}</td>
            </tr>
            <tr>
              <td class="label">taken</td>
              <td>${taken}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </script>
  </body>
</html>
